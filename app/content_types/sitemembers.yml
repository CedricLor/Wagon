# Human readable name of this type
name: Site members
slug: sitemembers
description: A list of the site members
label_field_name: full_name
order_by: manually

# A list describing each field
fields:
- full_name: # The lowercase, underscored name of the field
    label: Full name # Human readable name of the field
    type: string
    required: true
    localized: false

- bio: # The lowercase, underscored name of the field
    label: Bio # Human readable name of the field
    type: text
    required: false
    hint: Please insert the member's bio here (will be displayed on the about page)
    localized: false
    text_formatting: html # html (uses rich text editor), markdown or text (uses plain text editor)

- group: # The lowercase, underscored name of the field
    label: Category # Human readable name of the field
    type: select
    required: false
    hint: Please insert the group to which the member belongs
    localized: false    # if localized, use
    #   en: ['option1_en', 'option2_en']
    #   fr: ['option1_fr', 'option2_fr']
    select_options: ['Contributor', 'Board Member', 'Executive']
